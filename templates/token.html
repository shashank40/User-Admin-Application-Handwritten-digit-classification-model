<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Details</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="center">
      <h1> Login Details</h1>
      <br>
      <h4 class="token"> Update: {{value1}}</h4>
      <br>
      <h4> Logged in for Email : {{email}}</h4>
      <br>
      <form action="/prediction" method="get">
        <div class="signup_link">
          Predict? <input type="submit" value="Predict!">
        </div>
      </form>
      <form action="/base-model" method="post">
        <div class="signup_link">
          Download Base Model? <input type="submit" value="Download Base Model!">
        </div>
      </form>
      <form action="/upload-updated-model" method="get">
        <div class="signup_link">
          Upload Updated Model?<input type="submit" value="Upload Updated Model!">
        </div>
      </form>
    </div>
  </body>
</html>
