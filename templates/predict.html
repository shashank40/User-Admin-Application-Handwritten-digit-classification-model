<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Predict</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="center">
      <h1>Upload image!</h1>
      <form action="prediction" enctype="multipart/form-data" method="post" autocomplete="off">
        <div class="txt_field">
          <input type="text" name = 'email' required>
          <span></span>
          <label for="email">Email</label>
        </div>
        <div class="txt_field">
          <input type="text" name = 'idToken' required>
          <span></span>
          <label for="idToken">idToken</label>
        </div>
        <div class="txt_field">
          <input type="file" name = 'file' required>
          <span></span>
        </div>
        <input type="submit" value="Predict!">
      </form>
      <br>
    </div>

  </body>
</html>
