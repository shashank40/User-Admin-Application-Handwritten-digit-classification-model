<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" name = 'email' required>
          <span></span>
          <label for="email">Email</label>
        </div>
        <div class="txt_field">
          <input type="password" name = 'password' required>
          <span></span>
          <label for="password">Password</label>
        </div>
        <input type="submit" value="Login!">
      </form>
      <form action="/new-pass" method="get">
        <div class="signup_link">
          Forgot Password? <input type="submit" value="change password!">
        </div>
      </form>
      <form action="/signup" method="get">
        <div class="signup_link">
          Not a member? <input type="submit" value="Signup!">
        </div>
      </form>
    </div>

  </body>
</html>
